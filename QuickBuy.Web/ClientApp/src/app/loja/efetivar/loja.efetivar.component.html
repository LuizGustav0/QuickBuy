<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td width="15%">
              <img src="../../../../../arquivos/{{ p.nomeArquivo }}" style="width:90%; height:auto;" />
            </td>
            <td width="55%">
              {{ p.descricao }}
            </td>
            <td width="5%">
              <input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"
                     [(ngModel)]="p.quantidade" placeholder="1" />
            </td>
            <td width="15%">
              R$  {{ p.preco | number:'1.0-2' }}
            </td>
            <td width="10%"><button class="btn btn-danger btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">
            Resumo
          </div>
          <div class="card-body">

            <table cellpadding="10">
              <tr>
                <td width="55%"><b> Total:</b></td>
                <td><b> R$ {{ total | number:'1.0-2'  }}</b></td>
              </tr>
            </table>
            <hr />
            <button class="btn btn-primary">Finalizar pedido</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

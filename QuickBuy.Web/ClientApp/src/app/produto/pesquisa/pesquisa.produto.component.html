
<h1 class="h4 titulo mb-2">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos...</p>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()" > Adicionar Produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td style="width:20%">
        {{p.nome}}
      </td>
      <td style="width:30%">
        {{p.descricao}}
      </td>
      <td style="width:10%">
        R$ {{p.preco}}
      </td>
      <td style="width:30%">
        <img src="../../../../../arquivos/{{p.nomeArquivo}} " style="width:50%;height:auto" />
      </td>
      <td style="width:5%;"><button class="btn btn-success" (click)="editarProduto(p)">Editar</button></td>
      <td style="width:5%;"><button class="btn btn-danger" (click)="deletarProduto(p)">Deletar</button></td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>

    <!-- Recurso para deficientes visuais -->
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           [ngClass] = "{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email           
           required />


    <div class="invalid-feedback mb-2 text-left" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email no formato inválido
      </div>
    </div>


    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           #senha="ngModel"
           [ngClass] = "{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"           
           required />
    <div class="invalid-feedback mb-2 text-left"  *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório
      </div>
    </div>


    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
          Entrar
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="false" *ngIf="ativar_spinner"></span>
    </button>
    <div class="alert alert-danger " *ngIf="mensagem">
        {{ mensagem }}
    </div>
    <img src="../../../assets/img/quick-b-logo.jpg" title="Quick Buy logo" />


  </form>
</div>
